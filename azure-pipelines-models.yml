trigger:
  branches:
    include:
    - master
    - releases/*
  paths:
    include:
    - Shared/Models

pool:
  vmImage: ubuntu-latest

variables:
  modelProjPath: 'Shared/Models'
  workingDirectory: '$(System.DefaultWorkingDirectory)/Shared/Models'
  buildConfiguration: release

steps:
- task: DotNetCoreCLI@2
  displayName: 'Build the project - $(buildConfiguration)'
  inputs:
    command: 'build'
    arguments: '--configuration $(buildConfiguration)'
    projects: '$(workingDirectory)/*.csproj'

- task: DotNetCoreCLI@2
  displayName: 'Pack the project - $(buildConfiguration)'
  inputs:
    command: pack
    outputDir: $(Build.ArtifactStagingDirectory)/$(modelProjPath)
    arguments: '--no-build --configuration $(buildConfiguration)'
    projects: '$(workingDirectory)/*.csproj'
    versioningScheme: byPrereleaseNumber
    majorVersion: '0'
    minorVersion: '1'
    patchVersion: '0'

- task: DotNetCoreCLI@2
  displayName: 'Publish NuGet package'
  inputs:
    command: 'push'
    packagesToPush: '$(Build.ArtifactStagingDirectory)/$(modelProjPath)/*.nupkg'
    nuGetFeedType: 'internal'
    publishVstsFeed: 'Models/PoolSensor-Models'

- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    echo Add other tasks to build, test, and deploy your project.
    echo See https://aka.ms/yaml
  displayName: 'Run a multi-line script'

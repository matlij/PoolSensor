# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
  batch: true
  branches:
    include:
    - master
    - releases/*
  paths:
    include:
    - PoolSensorAPI

pool:
  vmImage: ubuntu-latest

variables:
  buildConfiguration: 'Release'
  projectName: 'PoolSensorAPI'
  workingDirectory: '$(System.DefaultWorkingDirectory)/PoolSensorAPI'

steps:
- task: DotNetCoreCLI@2
  displayName: 'Build the project - $(buildConfiguration)'
  inputs:
    command: build
    arguments: '-c $(buildConfiguration)'
    projects: '$(workingDirectory)/*.csproj'

- task: DotNetCoreCLI@2
  displayName: "Run unit tests"
  inputs:
    command: 'test'
    projects: '**/*Tests/*.csproj'
    testRunTitle: 'Run unit tests'
    arguments: '-c $(buildConfiguration) --collect "Code coverage"'

- task: DotNetCoreCLI@2
  displayName: 'Publish and zip'
  inputs:
    command: 'publish'
    arguments: '-c $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)'
    projects: '$(workingDirectory)/*.csproj'
    zipAfterPublish: true

- task: AzureWebApp@1
  inputs:
    azureSubscription: 'Azure subscription mattias(909eb5e0-25b8-4ea2-a491-e39f55abbcb4)'
    appType: 'webApp'
    appName: 'PoolSensorAPI'
    package: '$(Build.ArtifactStagingDirectory)/**/*.zip'